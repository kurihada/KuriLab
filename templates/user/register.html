{% extends "base.html" %}
{% load static %}
{% block title %}
    登录&注册 | KuriLab
{% endblock %}
{% block mycss %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="{% static 'images/login/login.webp' %}" alt=""></div>
                <div class="formBx">
                    <form method="post" name="login">
                        <h2>登录</h2>
                        <label>
                            <input type="text" name="inusername" placeholder="用户名">
                            <input type="password" name="inpassword" placeholder="密码">
                            <input type="submit" value="登录">
                        </label>
                        <p class="signup">还没有账号？<a href="#" class="fa fa-hand-o-right" onclick="toggleForm();">马上注册</a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="user singupBx">
                <div class="formBx">
                    <form method="post" name="register">
                        <h2>注册</h2>
                        <label>
                            <input type="text" name="upusername" placeholder="用户名">
                            <input type="email" name="upemail" placeholder="邮箱地址">
                            <input type="password" name="uppassword" placeholder="密码">
                            <input type="password" name="uprepassword" placeholder="确认密码">
                            <input type="submit" value="注册">
                        </label>
                        <p class="signup">已经有账号了？<a href="#" class="fa fa-hand-o-right" onclick="toggleForm();">马上登录</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="{% static 'images/login/register.webp' %}" alt=""></div>
            </div>
        </div>
    </section>
{% endblock %}
{% block myjs %}
    <script>
        function toggle() {
            let popup = document.getElementById('popup')
            popup.classList.toggle('active')
        }
    </script>

    <script type="text/javascript">
        function toggleForm() {
            let container = document.querySelector('.container');
            container.classList.toggle('active')
        }
    </script>
{% endblock %}
